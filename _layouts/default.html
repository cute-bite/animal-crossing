<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | 동물의 숲 한국 팬 위키</title>

    <!-- CSS/JS는 반드시 relative_url 사용 -->
    <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
    <script>window.SITE_BASE = "{{ '' | relative_url }}";</script>
    <script defer src="{{ '/assets/js/ui.js' | relative_url }}"></script>

    {%- if site.url -%}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    {%- endif -%}
  </head>
  <body>
 <a class="skip" href="#content">본문 바로가기</a>
  {% include header.html %}
  <div class="layout">
    {% include sidebar.html %}
    <main id="content" class="content">
      {{ content }}
    </main>
  </div>

  <!-- 모바일 사이드바 오버레이 -->
  <div id="mobile-overlay" class="mobile-overlay" aria-hidden="true"></div>

  <!-- 플로팅 버튼 (모바일) -->
  {% include fab.html %}

  {% include footer.html %}
  </body>
</html>
